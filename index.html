    <br>

    <h1 class="display-4">Train Schedule</h1>
    <div class="line"></div>

    <div class="container">

        
        
        <br>
        <div class="line2"></div>
        <br>
        <div class="titles">
    
       <table>
           <thead>
           <tr>
               <th><strong>Train Name</strong></th>
               <th><strong>Destination</strong></th>
               <th><strong>Frequency (min)</strong></th>
               <th><strong>Next Arrival</strong></th>
               <th><strong>Minutes Away</strong></th>
           </tr>
           </thead>
           <br>
           <tbody id="trainInformation"></tbody>
           </table>
        </div>
           
       
    <br>  
<br>

        <br>

        <div class="line"></div>

    <br>


    </div>
    <br>
    <br>
    <div class="container2">
        <form>
            <div class="form-group">
                <label for="exampleInputTrainName"><b>Train Name</b></label>
                <input type="train-name" class="form-control" id="trainNameInput" placeholder="Enter Train Name">

            </div>
            <div class="form-group">
                <label for="exampleInputDestination"><b>Destination</b></label>
                <input type="destination" class="form-control" id="destinationInput" placeholder="Destination">
            </div><
            <div class="form-group">

                <label for="firstTrainTime"><b>First Train Time (HH:mm - military time)</b></label>
                <div class="form1">
                    <input type="time" class="form-control" id="timeInput" placeholder="Time">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputFrequency"><b>Frequency (min)</b></label>
                <input type="frequency" class="form-control" id="frequencyInput" placeholder="Frequency">
            </div>


            <button type="submit" class="btn btn-primary" id="add-user">Submit</button>
        </form>
    </div>
